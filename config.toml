  "shfmt",
  "signal",
  "slack",
  "spotify",
  "subversion",
  "telegram",
  "visual-studio-code",
  "watch",
  "zsh",
  "docker",
]

[python]
packages = [
  "autopep8",
  "pylint",
  "flake8",
  "rope",
  "mccabe",
  "pyflakes",
  "jedi",
  "pynvim",
  "mypy",
  "pyls-black",
  "python-language-server",
  "virtualenvwrapper",
]

[vscode]
extensions = [
  # general purpose
  "vscodevim.vim",
  "hbenl.vscode-test-explorer-liveshare",
  "arcticicestudio.nord-visual-studio-code",
  # tools
  "ms-azuretools.vscode-docker",
  "ms-kubernetes-tools.vscode-kubernetes-tools",
  # languages
  "ms-python.python",
  "ms-python.vscode-pylance",
  "LittleFoxTeam.vscode-python-test-adapter",
  "golang.go",
  "ethan-reesor.vscode-go-test-adapter",
  "fwcd.kotlin",
  "rust-lang.rust",
  "swellaby.vscode-rust-test-adapter",
]

[npm]
packages = [
  "dockerfile-language-server-nodejs",
  "bash-language-server",
  "vim-language-server",
  "yaml-language-server",
]

[go]
modules = [
  { exe = "cobra", path = "github.com/spf13/cobra/cobra"},
  { exe = "staticcheck", path = "honnef.co/go/tools/cmd/staticcheck"},
  { exe = "gorelease", path = "golang.org/x/exp/cmd/gorelease"},
]

[mac]
profile = "jansteinke@icloud.com"
apps = [
  { name="Ecosia", id="1463400445" },
  { name="Ghostery Lite", id="1436953057" },
  { name="Pixelmator Pro", id="1289583905" },
  { name="Twitter", id="1482454543" },
  { name="Wipr", id="1320666476" },
]
preferences = [
  { name="NSGlobalDomain.KeyRepeat", type="int", value="1" },
  { name="NSGlobalDomain.InitialKeyRepeat", type="int", value="20" },

  { name="com.apple.dock.minimize-to-application", type="int", value="1" },
  { name="com.apple.dock.show-process-indicators", type="int", value="1" },
  { name="com.apple.dock.mru-spaces", type="int", value="0" },
  { name="com.apple.dock.show-recents", type="int", value="0" },
  { name="com.apple.dock.tilesize", type="int", value="36" },

  { name="com.apple.AppleMultitouchTrackpad.TrackpadThreeFingerTapGesture", type="int", value="2"},
  { name="com.apple.AppleMultitouchTrackpad.TrackpadThreeFingerHorizSwipeGesture", type="int", value="0"},
  { name="com.apple.AppleMultitouchTrackpad.Clicking", type="int", value="1"},
  { name="com.apple.AppleMultitouchTrackpad.TrackpadThreeFingerDrag", type="int", value="1"},

  { name="com.googlecode.iterm2.plist.PrefsCustomFolder", type="string", value="${HOME}/.iterm2" },
  { name="com.googlecode.iterm2.plist.LoadPrefsFromCustomFolder", type="int", value="1" },

  { name="com.apple.ActivityMonitor.IconType", type="int", value="6" },
]

[symlink]
links = [
  { sourceFile ="${HOME}/dotfiles/nvim", linkName="${HOME}/.config" },
  { sourceFile ="${HOME}/dotfiles/git/gitconfig", linkName="${HOME}/.gitconfig" },
  { sourceFile ="${HOME}/dotfiles/git/gitignore_global", linkName="${HOME}/.gitignore_global" },
  { sourceFile ="${HOME}/dotfiles/git/stCommitMsg", linkName="${HOME}/.stCommitMsg" },
  { sourceFile ="${HOME}/dotfiles/iterm2", linkName="${HOME}/.iterm2" },
  { sourceFile ="${HOME}/dotfiles/zsh_config/zshrc", linkName="${HOME}/.zshrc" },
  { sourceFile ="${HOME}/dotfiles/zsh_config/zpreztorc", linkName="${HOME}/.zpreztorc" },
  { sourceFile ="${HOME}/dotfiles/zsh_config/zshenv", linkName="${HOME}/.zshenv" },
  { sourceFile ="${HOME}/dotfiles/zsh_config/zprofile", linkName="${HOME}/.zprofile" },
  { sourceFile ="${HOME}/dotfiles/submodules/prezto", linkName="${HOME}/.zprezto" },
  { sourceFile ="${HOME}/dotfiles/zsh", linkName="${HOME}/.zsh" },
  { sourceFile ="${HOME}/dotfiles/R/RProfile", linkName="${HOME}/.RProfile" },
  { sourceFile ="${HOME}/dotfiles/vscode/settings.json", linkName="${HOME}/Library/Application Support/Code/User/settings.json" },
]
