  "brooklyn",
  "ctags",
  "cmake",
  "colordiff",
  "ddate",
  "efm-langserver",
  "font-fira-code",
  "font-meslo-for-powerline",
  "font-source-code-pro-for-powerline",
  "fzf",
  "github",
  "go",
  "gopls",
  "gradle",
  "htop",
  "iterm2",
  "mas",
  "ninja",
  "openjdk@11",
  "openjdk@8",
  "postman",
  "kubernetes-cli",
  "kube-ps1",
  "libgit2",
  "neovim",
  "node",
  "python@3.9",
  "pyenv",
  "pyenv-virtualenv",
  "r",
  "ripgrep",
  "rustup-init",
